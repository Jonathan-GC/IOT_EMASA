version: '3.8'

services:
  db:
    image: postgres:13
    environment:            
      POSTGRES_DB: dbsens
      POSTGRES_USER: miusuario
      POSTGRES_PASSWORD: admin
    volumes:                                                                                                                                                                                                                            
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://miusuario:admin@db:5432/dbsens

volumes:
  postgres_data: